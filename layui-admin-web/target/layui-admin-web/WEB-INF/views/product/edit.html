<!DOCTYPE html>
<html>
<head>
	<#include "/common/header.html">
</head>
<body class="childrenBody">
	<form class="layui-form form" id="form1" action="/product/doEdit" method="post">
		<input type="hidden" name="id" value="${product.id}" >
		<div class="layui-form-item">
			<label class="layui-form-label">商品名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="productName" value="${product.productName}" jq-verify="required" placeholder="请输入商品名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">检测地点</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="detectionLocation" value="${product.detectionLocation}"  jq-verify="required" placeholder="请输入检测地点">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">检测日期</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="detectionDate" value="${product.detectionDate}"  placeholder="请输入检测日期">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">检测结果</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="detectionResult" value="${product.detectionResult}"  placeholder="请输入检测结果">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">一级目录</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="firstClass" value="${product.firstClass}"  placeholder="请输入一级目录">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">二级目录</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="secondClass" value="${product.secondClass}"  placeholder="请输入二级目录">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">三级目录</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="thirdClass" value="${product.thirdClass}"  placeholder="请输入三级目录">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">四级目录</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="fourthClass" value="${product.fourthClass}"  placeholder="请输入四级目录">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">受检企业名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="company" value="${product.company}"  placeholder="请输入受检企业名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">标称生产企业名称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="manufacturer" value="${product.manufacturer}"  placeholder="请输入标称生产企业名称">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">商标</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="brand" value="${product.brand}"  placeholder="请输入商标">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">规格型号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="spec" value="${product.spec}"  placeholder="请输入规格型号">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">生产日期/批号</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="productionDate" value="${product.productionDate}"  placeholder="请输入生产日期/批号">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">承检机构</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  name="inspectionAgency" value="${product.inspectionAgency}"  placeholder="请输入承检机构">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" jq-submit lay-filter="submit"><i class="iconfont icon-submit"></i> 立即提交</button>
				<button type="reset" class="layui-btn fds"><i class="iconfont icon-reset"></i> 重置</button>
		    </div>
		</div>
	</form>
	<div id="menuContent" class="menuContent" style="display:none; position: absolute;">
		<ul id="treeDemo" class="ztree" style="margin-top:0; width:160px;"></ul>
	</div>
	<#include "/common/version.html">
	<script type="text/javascript">
		layui.use('myform');
	</script>
</body>
</html>
